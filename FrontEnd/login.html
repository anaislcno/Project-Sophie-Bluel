<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="index.html"
          ><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a
        >
        <nav>
          <ul>
            <li><a href="index.html#portfolio">projets</a></li>
            <li><a href="index.html#contact">contact</a></li>
            <li><a href="login.html">login</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="login">
        <h2>Log In</h2>
        <br />
        <div id="err"></div>
        <article id="form">
          <form class="login-form">
            <div class="form-all">
              <div class="form-column">
                <label for="mail">E-mail</label>
                <input
                  class="input-shape"
                  type="email"
                  name="mail"
                  id="mail"
                  required
                />
              </div>
              <div class="form-column">
                <label for="pass">Mot de passe</label>
                <input
                  class="input-shape"
                  type="password"
                  name="password"
                  id="pass"
                  required
                />
              </div>
              <div id="form-center">
                <input type="submit" value="Se connecter" class="cta" />
                <a href="#" id="forgot">Mot de passe oublié</a>
              </div>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Mentions Légales</a></li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="login.js"></script>
    <noscript>You need to enable JavaScript to view all features</noscript>
  </body>
</html>
